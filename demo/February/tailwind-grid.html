<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>Grid</title>
</head>
<body class="p-5">
  <div class="grid border grid-cols-4 w-100">
    <div class="m-2 text-center bg-amber-200 p-1 
    col-span-2 row-span-2">1</div>
    <div class="m-2 text-center bg-green-200 p-1 col-span-2">2</div>
    <div class="m-2 text-center bg-red-200 p-1 ">3</div>
    <div class="m-2 text-center bg-blue-200 p-1 ">4</div>
    <div class="m-2 text-center bg-orange-200 p-1 ">5</div>
    <div class="m-2 text-center bg-cyan-200 p-1 ">6</div>
    <div class="m-2 text-center bg-orange-200 p-1 ">7</div>
    <div class="m-2 text-center bg-yellow-200 p-1 ">8</div>
    <div class="m-2 text-center bg-pink-200 p-1 ">9</div>
  </div>

  <div class="mt-5 grid grid-cols-3 border">
    <div class="text-2xl font-bold text-center text-amber-400 border p-5 m-2">1</div>
    <div class="text-2xl font-bold text-center text-amber-400 border p-5 m-2">2</div>
    <div class="text-2xl font-bold text-center text-amber-400 border p-5 m-2">3</div>
    <div class="text-2xl font-bold text-center text-amber-400 border p-5 m-2">4</div>
    <div class="text-2xl font-bold text-center text-amber-400 border p-5 m-2">5</div>
    <div class="text-2xl font-bold text-center text-amber-400 border p-5 m-2">6</div>
    <div class="text-2xl font-bold text-center text-amber-400 border p-5 m-2">7</div>
    <div class="text-2xl font-bold text-center text-amber-400 border p-5 m-2">8</div>
    <div class="text-2xl font-bold text-center text-amber-400 border p-5 m-2">9</div>
  </div>
</body>
</html>
