<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-Website</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/005/083/209/original/editable-flat-outline-design-of-quiz-icon-vector.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div1"><h1>Quiz App</h1></div>
  <div class="quizContainer" id="quiz">
    <div class="quizHeader">
      <h2 id="questionHeading">QuestionText</h2>
      <ul>
        <li>
          <input type="radio" name="optionList" id="a" class="optionList">
          <label for="a" id="aOption">Option 1</label>
        </li>
        <li>
          <input type="radio" name="optionList" id="b" class="optionList">
          <label for="b" id="bOption">Option 2</label>
        </li>
        <li>
          <input type="radio" name="optionList" id="c" class="optionList">
          <label for="c" id="cOption">Option 3</label>
        </li>
        <li>
          <input type="radio" name="optionList" id="d" class="optionList">
          <label for="d" id="dOption">Option 4</label>
        </li>
      </ul>
    </div>
    <button id="submitBtn" class="submitBtn">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
