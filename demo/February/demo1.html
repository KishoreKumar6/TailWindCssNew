<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="path/to/your/tailwind.css" rel="stylesheet">
  <title>Contact Form with Tailwind CSS</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Contact Us</h2>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
      <input class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="name" placeholder="Your Name">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
      <input class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="Your Email">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
      <textarea class="w-full p-3 border rounded-lg shadow-sm h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" id="message" placeholder="Your Message"></textarea>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" type="submit">Send</button>
    </div>
  </form>
</body>
</html>
