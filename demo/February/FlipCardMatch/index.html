<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <audio preload="auto" src="flower-dance-15177.mp3" autoplay></audio>
  </head>
  <body>
    <div class="container">
      <h1>Memory Flip Card Game</h1>
      <div class="game"></div>
      <div class="score">
        <p class="player1">Player 1: <span class="ply1">+0</span></p>
        <button class="reset" onclick="window.location.reload()">
          Reset / Audio
        </button>
        <p class="player2">Player 2: <span class="ply2">+0</span></p>
      </div>
      <p class="turn">Player 1's Turn</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
